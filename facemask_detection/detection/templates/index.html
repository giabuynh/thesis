<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

</head>
<body>
<p><h1>Django Uploading Images</h1></p>
<p><h4>pip install Pillow</h4></p>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit">Upload</button>
</form>

{% if image_obj %}
  <h3>Successfully uploaded : {{image_obj.title}}</h3>
  <img src="{{ image_obj.image.url }}" alt="connect" style="max-height:300px">
  <form method="post">
    {% csrf_token %}
    <input type="hidden" id="image_url" name="image_url" value="{{ image_obj.image.url }}">
    <button type="submit">Detect</button>
  </form>
{% endif %}

</body>
</html>
